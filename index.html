<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>이미지 보기 & 다운로드</title>

  <style>
    html,body{
      margin:0;padding:0;
      font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,'Noto Sans KR',sans-serif;
      background:#0f1720;color:#e6eef8;
    }
    .wrap{
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:20px;
      box-sizing:border-box;
    }
    .card{
      width:100%;
      max-width:900px;
      background:rgba(255,255,255,0.05);
      border-radius:14px;
      padding:20px;
      text-align:center;
      box-shadow:0 10px 30px rgba(0,0,0,0.45);
    }
    img{
      max-width:100%;
      height:auto;
      border-radius:10px;
      margin-bottom:15px;
    }
    .btn{
      display:inline-block;
      background:#1a2b45;
      color:white;
      padding:10px 16px;
      border-radius:8px;
      font-size:15px;
      margin-top:10px;
      font-weight:600;
      text-decoration:none;
      border:1px solid rgba(255,255,255,0.1);
    }
    .btn:hover{
      background:#223556;
    }
  </style>

</head>
<body>

<div class="wrap">
  <div class="card">

    <!-- 이미지 출력 -->
    <img
      src="https://raw.githubusercontent.com/mok9900/LG/8f7f256cd47e560c9ed56b684aa6e5a6cacb36ce/images/ZN.42343893.1.jpg"
      alt="ZN.42343893.1.jpg"
    />

    <!-- 다운로드 버튼 (CORS 문제 전혀 없음) -->
    <a
      class="btn"
      href="https://raw.githubusercontent.com/mok9900/LG/8f7f256cd47e560c9ed56b684aa6e5a6cacb36ce/images/ZN.42343893.1.jpg"
      download="ZN.42343893.1.jpg"
    >
      이미지 다운로드
    </a>

  </div>
</div>

</body>
</html>
