<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>이미지 보기 & 다운로드</title>
  <style>
    html,body{
      margin:0;padding:0;
      font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,'Noto Sans KR',sans-serif;
      background:#0f1720;color:#e6eef8;
    }
    .wrap{
      min-height:100vh;display:flex;justify-content:center;align-items:center;
      padding:20px;box-sizing:border-box;
    }
    .card{
      width:100%;max-width:900px;background:rgba(255,255,255,0.05);
      border-radius:14px;padding:20px;text-align:center;
      box-shadow:0 10px 30px rgba(0,0,0,0.45);
    }
    img{
      max-width:100%;border-radius:10px;margin-bottom:15px;
    }
    .btn{
      background:#1a2b45;border:none;color:white;padding:10px 16px;
      border-radius:8px;font-size:15px;cursor:pointer;
      margin:5px;font-weight:600;
    }
    .btn:hover{background:#223556;}
  </style>
</head>
<body>

<div class="wrap">
  <div class="card">

    <img id="targetImg"
      src="https://raw.githubusercontent.com/mok9900/LG/8f7f256cd47e560c9ed56b684aa6e5a6cacb36ce/images/ZN.42343893.1.jpg"
      alt="Image"
    />

    <div>
      <button class="btn" onclick="downloadImage()">이미지 다운로드</button>
    </div>

  </div>
</div>

<script>
  async function downloadImage() {
    const url = document.getElementById("targetImg").src;

    const response = await fetch(url);
    const blob = await response.blob();

    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "ZN.42343893.1.jpg"; // 저장 파일명
    a.click();

    URL.revokeObjectURL(a.href);
  }
</script>

</body>
</html>
